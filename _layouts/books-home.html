---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{% include header.html %}

<body data-theme="{{ site.mode }}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap');

    html {
      cursor: none;
    }

    body {
      background: #fe793d !important;
      color: #fef1eb !important;
      font-family: 'Fira Code', monospace !important;
    }

    a:link {
      color: #fef1eb !important;
    }

    a:visited {
      color: #fee4d8 !important;
    }

    h1, h2, h3 {
      color: white !important;
    }

    .wrapper {
      background: transparent !important;
    }

    .navbar, .footer {
      background: transparent !important;
      color: #fef1eb !important;
    }

    .navbar a, .footer a {
      color: #fef1eb !important;
    }

    #invertedcursor {
      position: fixed;
      width: 25px;
      height: 25px;
      background: #fff;
      border-radius: 50%;
      top: var(--y, 0);
      left: var(--x, 0);
      transform: translate(-50%, -50%);
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform .2s;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      #invertedcursor {
        display: none;
      }

      html {
        cursor: auto;
      }
    }

    /* Book grid styling */
    .book-image {
      border: 2px solid #fef1eb;
    }

    .book-title a {
      color: white !important;
      font-weight: bold;
    }

    iframe {
      border: 2px solid #fef1eb;
    }
  </style>

  <div id="invertedcursor"></div>

  {% include navbar.html %}
  <div class="wrapper">
    <main aria-label="Content">
      {{ content }}
    </main>
    {% include footer.html %}
  </div>

  <script>
    // custom inverted cursor
    document.addEventListener('mousemove', function(e) {
      document.documentElement.style.setProperty('--x', (e.clientX + window.scrollX) + 'px');
      document.documentElement.style.setProperty('--y', (e.clientY + window.scrollY) + 'px');
    });
  </script>
</body>
</html>
