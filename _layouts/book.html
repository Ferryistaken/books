<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p><strong>Author(s):</strong> {{ page.authors }}</p>
    <p><strong>Publisher:</strong> {{ page.publisher }}</p>
    <p><strong>Published Date:</strong> {{ page.publishedDate }}</p>
    <h2>Highlights</h2>
    <ul>
        {% for highlight in page.highlights %}
        <li>{{ highlight }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
